<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div class="content">
            <header>
                <h1></h1>
                <div class="header-list">
                    <a class="header-list-item" href="https://yandex.ru/" ><img class="list-img" src="img/ya.png" alt="yandex"></a>
                    <a class="header-list-item" href="https://google.ru/" ><img class="list-img" src="img/go.png" alt="google"></a>
                    <a class="header-list-item" href="https://ozon.ru/" ><img class="list-img" src="img/oz.png" alt="ozon"></a>
                    <a class="header-list-item" href="https://aliexpress.ru/" ><img class="list-img" src="img/ali.png" alt="ali"></a>
                    <a class="header-list-item" href="https://www.youtube.com/" ><img class="list-img" src="img/yo.png" alt="youtube"></a>
                </div>
            </header>
            <main>
                    <div class="bgchange">
                        <p>Фон</p>
                        <div class="strelki">
                            <span class="SL">&xlarr;</span>
                            <span class="SR">&xrarr;</span>
                        </div>
                    </div>
                <div class="time-container">
                    <div class="time"></div>
                    <div class="date"></div>
                    <div class="day"></div>
                </div>
                <div class="">
                    <a class="weather" href="https://openweathermap.org/city/498817">
                            <div class="icon"></div>
                            <div class="city"></div>
                            <div class="forecast"></div>
                            <div class="desc"></div>
                            <div class="wind"></div>
                            <div class="hudm"></div>
                        </a>
                </div>
            </main>
       </div>
       <footer>
        <div class="footer-list">
            <a class="footer-list-item" href="https://pskovenergosbit.ru/" ><img class="footer-list-img" src="img/psk.png" alt="pskovsbit"></a>
            <a class="footer-list-item" href="https://www.drive2.ru/" ><img class="footer-list-img" src="img/d2.jpg" alt="drive2"></a>
            <a class="footer-list-item" href="http://192.168.8.1/html/home.html" ><img class="footer-list-img" src="img/hi.jpg" alt="hilink"></a>
        </div>
       </footer>
   </div> 
   <script src="index.js"></script>
</body>
</html>
